<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		const n = +prompt('number', '');

		switch (n) {
			case 1:
				alert('this is 1');
			break;

			case 2:
			case 3: 
			alert('this is  2 or 3');
			break;

			default:
				alert('none');
		}
	</script>
</body>
</html>
